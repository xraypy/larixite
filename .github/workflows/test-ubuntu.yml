name: Test with Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python from Miniconda/conda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          miniconda-version: latest
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: anaconda-client-env
          python-version: ${{ matrix.python-version }}
      - name: Install conda dependencies
        run: |
          printenv
          conda install -y -c conda-forge python=${{ matrix.python-version }} "numpy>=1.26" "scipy>=1.14" pytest pytest-cov coverage
      - name: Install larixite and dependencies with pip
        run: |
          pip install ".[dev,test,doc]"
      - name: Run test suite
        run: |
          cd tests
          python -m pytest --cov=./ --cov-report=xml
